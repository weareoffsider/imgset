<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Srcset.js</title>
  <link href="srcset.css" rel="stylesheet"/>
</head>
<body>

  <h1>Srcset.js</h1>

  <!-- Old syntax
    <span class="Srcset" data-srcset="http://lorempixel.com/400/200/, http://lorempixel.com/600/300/ 600, http://lorempixel.com/1024/500/ 960, http://lorempixel.com/1024/500/ 1024">
      <noscript>
        <img src="fallback-image.jpg" alt="Alternate Text." />
      </noscript>
    </span> 
  -->

  <!-- New syntax 
    Aside from using json and easily allowing future arguments, getting the data on the noscript element makes for cleaner scanning of the markup imho. 
  -->
  <span class="Srcset">
    <noscript 
      data-json='{
        "set": {
          "0": "http://lorempixel.com/600/300/",
          "480": "http://lorempixel.com/800/400/",
          "768": "http://lorempixel.com/1024/500/",
          "1024": "http://lorempixel.com/1200/600/"
        },
        "alt": "Alternate text.",
        "focus": ["x", "y"]
      }'
    >
      <img src="fallback-image.jpg" alt="Alternate Text." />
    </noscript>
  </span>

  <br>

  <span class="Srcset Srcset--example">
    <noscript 
      data-json='{
        "set": {
          "0": "http://lorempixel.com/600/300/",
          "480": "http://lorempixel.com/800/400/",
          "768": "http://lorempixel.com/1024/500/",
          "1024": "http://lorempixel.com/1200/600/"
        },
        "alt": "Alternate text.",
        "focus": ["x", "y"]
      }'
    >
      <img src="fallback-image.jpg" alt="Alternate Text." />
    </noscript>
  </span>


  <script src="app.js"></script>
</body>
</html>
